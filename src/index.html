<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tickethub</title>
	<link rel="stylesheet" type="text/css" href="UI/style.css">
</head>
<body>
	<div class="cover"></div>
	<div class="PortalCover" style="visibility: hidden;">
		<div class="AccountPortal">
			<div class="top">
				<div class="Title2">
					<h2>SIGN IN</h2>
				</div>
				<div class="Title">
					<h2>SIGN UP</h2>
				</div>
			</div>
		<div class="center">
			<div class="Sign-Up">
				<div>
					<p>Name:</p>
					<input style="text-align: center;" type="text" name="text" value="Kato Isa" />
					<p>Tell/number:</p> 
					<input style="text-align: center;" type="text" name="tell" value="256 705207***" />
					<p>Password:</p>
					<input style="text-align: center;" type="password" name="tell" />
				</div>
				
			</div>
			<div class="Sign-In">	
				<div>
				<p>Tell/number:</p> 
				<input style="text-align: center;" type="text" name="tell" value="256 705207***" />
				<p>Password:</p> 
				<input style="text-align: center;" type="password" name="tell" />
				</div> 
			</div>
		</div>
		<div class="submit-1">
			<a href="#">
				<div class="icon">
	  				<div class="arrow"></div>
				</div>
			</a>
		</div>
		<div class="submit-2">
			<div class="icon">
  				<div class="arrow"></div>
			</div>
		</div>
		</div>
    </div>
	<div class="header">
		<div class="name">
			<h2>TICKET HUB</h2>
		</div>
		<div class="menu">
		   <div class="closeMenue"></div>
		   <div class="userAccount">
			<ol>
				<li class="SignUpHome">SIGN UP</li>
				<li class="SignInHome">SIGN IN</li>
			</ol>
		   </div>
		</div>
	</div>

	<div class="main">
		<div class="flex-help">
			<div class="CoreImage">
				<div class="title">
					
				</div>
			</div>
			<div class="CallToAction">
				<div class="callToActionHeader">
					<h2>BUY TICKET</h2>
				</div>
				<div class="ticketImage">
					<img width="200" src="UI/img/ticket.jpg" alt="ticket">
				</div>
			</div>
		</div>
	</div>
	<div class='sucessMassage'>
		<div class="massage">
			<p>Operation was sucessfull</p>
		</div>
	</div>
	<!-- simplified.js library -->
	<script type="text/javascript" src="UX/simplify(js)/Simplified.js"></script>

    <script type="text/javascript" src="UX/main.js"></script>
