<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin-tickethub</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body>
	<div class="cover"></div>
	<div class="header">
		<div class="name">
			<h2>TICKET HUB</h2>
		</div>
		<div class="menu">
		   <div class="closeMenue"></div>
		   <div class="userAccount">
			<ol>
				<li class="SignUpHome">SIGN OUT</li>
			</ol>
		   </div>
		</div>
	</div>
	<main>
		<div class="introCover">
			<div class="intro">
				ADMIN 
			</div>

			<div class="contain">
				<div class="searchArea">
					<div class="searchAreaheader">
						<p>Enter phone number.</p>
					</div>
					<div class="search">
					 <div class="wrapSearchArea">
					 	<div class="left">
							<input type="text" name="search" />
						</div>
						<div class="searchButton">
							<button>search</button>
						</div>
					 </div>
					</div>
				</div>

				<div class="SearchResults">
					<div class="person">
						<div class="row namewrapper">
							<div class="nameHead"><tt>Name</tt></div>
							<div class="name"><tt>User Name</tt></div>
						</div>
						<div class="row numberwrapper">
							<div class="numberHead"><tt>Number</tt></div>
							<div class="number"><tt>0705207718</tt></div>
						</div>
						<div class="row ticketIDwrapper">
							<div class="ticketNoHead"><tt>Ticket</tt></div>
							<div class="ticketNo"><tt><span>#C</span>35667</tt></div>
						</div>
					</div>
				</div>
		    </div>
		</div>
	</main>
	<!-- simplified.js library -->
	<script type="text/javascript" src="UX/simplify(js)/Simplified.js"></script>
	<!-- site scripts -->
    <script type="text/javascript" src="admin.js"></script>
</body>
</html>
